<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-details">
    <div class="product-image">
      <img src="C:\Users\Pandi\Desktop\jeanstop.jpg" alt="Product Image">
    
   </div>
   <div class="thumbnail-images">
         <img src="C:\Users\Pandi\Desktop\jeanstop.jpg" alt="Thumbnail Image 1">
      <img src="C:\Users\Pandi\Desktop\jeanstop.jpg" alt="Thumbnail Image 2">
      <img src="C:\Users\Pandi\Desktop\jeanstop.jpg" alt="Thumbnail Image 3">
      <img src="C:\Users\Pandi\Desktop\jeanstop.jpg" alt="Thumbnail Image 4">
      <!-- Add more thumbnail images as needed -->
    </div>
    <div class="details">
      <h1 class="vendor">Marmeto</h1>
      <h2 class="title">Embrace Sideboard</h2>
      <p class="price">$Price</p>
      <p class="compare-price">Compare at price: $199</p>
      <p class="discount">Discount: <span id="discountPercentage">0%</span></p>
      <select id="colorSelector" class="color-selector">
        <option value="black">Black</option>
        <option value="white">White</option>
        <!-- Add more color options as needed --><br>
      </select>
      <select id="sizeSelector" class="size-selector">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <!-- Add more size options as needed -->
      </select>
      <br>
      <input type="number" id="quantitySelector" class="quantity-selector" value="1" min="1">
      <button id="addToCartBtn" class="add-to-cart-btn">Add to Cart</button>
      <p id="addToCartMessage" class="add-to-cart-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
